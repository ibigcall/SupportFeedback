<!DOCTYPE html>
<html>
<head>
<title>Feedback Form</title>
<style>
/* CSS styles for the form */
form {
max-width: 400px;
margin: 0 auto;
}
label {
display: block;
margin-top: 10px;
}
input[type="text"],
textarea {
width: 100%;
padding: 8px;
margin-top: 5px;
}
input[type="submit"] {
background-color: #4CAF50;
color: white;
border: none;
padding: 10px 20px;
cursor: pointer;
}
input[type="submit"]:hover {
background-color: #45a049;
}
</style>
</head>
<body>
<h2>Support (Поддержка)</h2>
<form action="mailto:helpyllc@gmail.com" method="post" enctype="text/plain">
<label for="name">Имя/Name:</label>
<input type="text" id="name" name="name" required>

<label for="email">Email:</label>
<input type="email" id="email" name="email" required>

<label for="message">Обращение/Message:</label>
<textarea id="message" name="message" rows="4" required></textarea>
<input type="submit" value="Submit">
</form>
</body>
</html>
